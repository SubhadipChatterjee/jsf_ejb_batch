<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Register A Person</title>
        <h:outputStylesheet name="css/wsocket.css" />
    </h:head>
    <h:body>
        <h1>Enter Details</h1>
        <h:form >
            <h:panelGrid columns="2">
                <h:outputText value="USER ID:"/>
                <h:inputText value="#{postOrderHandler.uid}" title="User Id" id="uid" required="true"/>                
                <h:outputText value="FIRST NAME:"/>
                <h:inputText value="#{postOrderHandler.firstName}" title="First Name" id="fName" required="true"/>
                <h:outputText value="LAST NAME:"/>
                <h:inputText value="#{postOrderHandler.lastName}" title="Last Name" id="lName" required="true"/>
                <h:outputText value="JOINED AT:"/>
                <h:inputText value="#{postOrderHandler.dateOfJoin}" title="Date Of Joining" id="doj" required="true"/>
                <h:outputText value="DEPARTMENT:"/>
                <h:inputText value="#{postOrderHandler.department}" title="Department" id="dept" required="false"/>
            </h:panelGrid>
            <h:commandButton action="#{postOrderHandler.handlePersistance}" value="submit"/>
            <h:commandButton value="reset" type="reset" />

            <h:panelGrid columns="2">
                <h:outputText value="The Status of Registration:"/>
                <h:outputText value="#{postOrderHandler.regnStatus}"/>
            </h:panelGrid>
            <h:outputText value="The Status of Batch Job:"/>
            <br/>
            <div id="sockMsg"></div>

        </h:form>
        <h:outputScript name="js/wsocket.js" />
    </h:body>
</html>
